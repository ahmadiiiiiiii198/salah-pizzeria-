[build]
  publish = "dist"
  command = "npm ci --legacy-peer-deps --include=optional && npm rebuild && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false --legacy-peer-deps --include=optional"
  CI = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NETLIFY_USE_YARN = "false"
  SKIP_PREFLIGHT_CHECK = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
